on:
  workflow_call:
    inputs:
      role-name:
        required: true
        type: string
      molecule-driver:
        required: true
        type: string
      ansible-version:
        required: false
        type: string
        default: 9.0.1
jobs:
  molecule:
    runs-on: ubuntu-22.04
    env:
      DRIVER: ${{ inputs.molecule-driver }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: "${{ github.repository }}"
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Check molecule
        run: |
          if [ -d "molecule" ]; then
            echo "MOLECULE_IS_PRESENT=PRESENT" >> "${GITHUB_ENV}"
          fi
        working-directory: "${{ github.repository }}/roles/${{ inputs.role-name }}"
      - name: Install Python modules
        run: |
          set -e
          echo "ansible==${{ inputs.ansible-version }}" >> requirements-molecule.txt
          pip3 install --no-cache-dir -r requirements-molecule.txt
        working-directory: "${{ github.repository }}/.github/workflows"
      - name: Print versions
        run: |
          set -e
          ansible --version
          molecule --version
          yamllint --version
          ansible-lint --version
      - name: Run lint
        run: |
          set -e
          yamllint .
          ansible-lint --exclude .ansible/collections
        working-directory: "${{ github.repository }}/roles/${{ inputs.role-name }}"
      - name: Run molecule tests
        if: ${{ env.MOLECULE_IS_PRESENT }}
        run: molecule test --all
        working-directory: "${{ github.repository }}/roles/${{ inputs.role-name }}"
